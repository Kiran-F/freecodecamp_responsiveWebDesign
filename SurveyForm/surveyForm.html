<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="surveyCSS.css">
S<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="main">
    <form action="" id="survey-form">
        <label for="" id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <label for="" id="email-label">Email</label><br>
        <input type="email" name="" id="email" placeholder="Enter your email" required><br>
        <label for="" id="number-label">Age(optional)</label><br>
        <input type="number" id="number" minl="1" max="2" placeholder="Age"><br>
        <label for="" >Which option best describes your current role?</label><br>
        <select name="" id="dropdown">
            <option value="select current role" selected disabled>Select the current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full time job</option>
            <option value="full time learner">Full time learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
        </select><br>
        <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="friend" value="definitely"><label for="">Definitely</label><br>
        <input type="radio" name="friend" value="maybe"><label for="">Maybe</label><br>
        <input type="radio" name="friend" value="not sure"><label for="">Not sure</label><br>
        <label for="">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="" id="dropdown">
            <option value="select an option" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
        </select><br>
        <label>What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" value="frontend projects"><label for="">Front-end projects</label><br>
        <input type="checkbox" value="backend projects"><label for="">Back-end projects</label><br>
        <input type="checkbox" value="data visulaization"><label for="">Data Visulaization</label><br>
        <input type="checkbox" value="challenges"><label for="">Challenges</label><br>
        <input type="checkbox" value="open source community"><label for="">Open Source Community</label><br>
        <input type="checkbox" value="gitter help rooms"><label for="">Gitter Help Rooms</label><br>
        <input type="checkbox" value="videos"><label for="">Videos</label><br>
        <input type="checkbox" value="city meetups"><label for="">City Meetups</label><br>
        <input type="checkbox" value="wiki"><label for="">Wiki</label><br>
        <input type="checkbox" value="forum"><label for="">Forum</label><br>
        <input type="checkbox" value="additional cources"><label for="">Additional Cources</label><br>
        <label for="">Any comments or suggestions?</label><br>
        <textarea name="" id="" cols="70" rows="8" placeholder="Enter your comment here..."></textarea><br>
        <button type="submit" id="submit">Submit</button>
    </form>
    </div>
</body>
</html>
